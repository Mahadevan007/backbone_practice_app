<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>To-do App in Backbone.js</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section id="main">
    <input type="text" id="text" placeholder="What do you want to be viewed" autofocus>
   <div>
     <ul id="list-view"></ul>
   </div>
   </section>
   <div id="container"></div>
   <script id="newtexttemplate" type="text/template">
	<h1><%=text%></h1>
        <button id="show">Show</button>
        <button id="delete">Delete</button>
   </script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
   crossorigin="anonymous"></script>
   <script src="js/lib/underscore-min.js"></script>
   <script src="js/lib/backbone-min.js"></script>
   <script src="js/model/text.js"></script>
   <script src="js/collections/textcollection.js"></script>
   <script src="js/views/textView.js"></script>
   <script src="js/views/textsview.js" type="text/javascript"></script>
   <script src="js/views/mainview.js" type="text/javascript"></script>
   <script src="js/app.js" type="text/javascript"></script>
</body>
</html>

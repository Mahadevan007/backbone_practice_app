<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>To-do App in Backbone.js</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <nav id="nav">
      <ul>
         <li data-url="">TextView</li>
         <li data-url="main">Mainview</li>
      </ul>
   </nav>
   <section id="main">
      <input type="text" id="text" placeholder="What do you want to be viewed" autofocus>
      <div>
         <ul id="list-view"></ul>
      </div>
   </section>
   <div id="container"></div>
   <script id="newtexttemplate" type="text/template">
      <span id="newtext"><%=text%></span>
        <button id="show">Show</button>
        <button id="delete">Delete</button>
        <button id="edit">Edit</button>
        <button id="update" style="display:none">Update</button>
        <button id="cancel" style="display:none">Cancel</button>
   </script>
   <script id="exampletemplate" type="text/template">
      <h1>From the Main View</h1>
   </script>
   <script src="js/lib/jquery-3.4.1.min.js"></script>
   <script src="js/lib/underscore.js"></script>
   <script src="js/lib/backbone.js"></script>
   <script src="js/model/text.js"></script>
   <script src="js/collections/textcollection.js"></script>
   <script src="js/views/textView.js"></script>
   <script src="js/views/textsview.js" type="text/javascript"></script>
   <script src="js/views/mainview.js" type="text/javascript"></script>
   <script src="js/views/exampleview.js" type="text/javascript"></script>
   <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
